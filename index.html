<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <section class="slider">
      <div class="container">
        <div class="images">
          <img src="imgs/main-1.jpg" alt="" />
          <img src="imgs/main-2.jpg" alt="" />
          <img src="imgs/main-3.jpg" alt="" />
          <img src="imgs/main-4.jpg" alt="" />
          <img src="imgs/main-5.jpg" alt="" />
          <img src="imgs/main-6.jpg" alt="" />
          <img src="imgs/main-7.jpg" alt="" />
          <img src="imgs/main-8.jpg" alt="" />
        </div>
        <div class="indicators">
          <span class="right"><i class="fa-solid fa-arrow-right"></i></span>
          <span class="left"><i class="fa-solid fa-arrow-left"></i></span>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
